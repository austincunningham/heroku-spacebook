#{extends 'main.html' /}
#{set title:'Signup for Spacebook' /}

<nav class="ui inverted menu">
  <a class="active item" href="/signup"> Signup  </a>
  <a class="item" href="/login">  Login   </a>
</nav> 
<div class="ui padded grid">
	<div class="green four wide column">    
	    <div class="ui labeled button" tabindex="0">
		  <div class="ui green button">
		    <i class="massive rocket icon"></i>                       
		    <h1> SPACEBOOK </h1>	
		  </div>
		 </div>
	</div>
	<div class="twelve wide column">
	<section class="ui form segment">
	  <form action="/register" method="POST">
	    <div class="two fields">
	      <div class="field">
	        <label>First Name</label>
	        <input placeholder="First Name" type="text" name="firstName">
	      </div>
	      <div class="field">
	        <label>Last Name</label>
	        <input placeholder="Last Name" type="text" name="lastName">
	      </div>
	    </div> 
	    <div class="field">
	      <label>Email</label>
	      <input placeholder="Email" type="text" name="email">
	    </div>
	    <div class="field">
	      <label>Password</label>
	      <input placeholder="********" type="password" name="password">
	    </div>
	    <div class="two fields">
		    <div class="field">
		      <label>Age</label>
		      <input placeholder="Age" type="text" name="age">
		    </div>
		    <div class="field">
		      <label>Nationality</label>
		      <input placeholder="Nationality" type="text" name="nationality">
		    </div>
	    </div>
	    <button class="ui secondary submit button">Submit</button>
	  </form>
	</section> 
  </div>
</div>
